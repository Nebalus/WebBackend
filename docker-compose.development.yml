version: "3.9"

name: "testapi-development"
services:

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
      target: development
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/public:ro
    depends_on:
      - php-fpm
      - mysql-db
    networks:
      - default
      - public-net

  phpmyadmin:
    image: phpmyadmin
    ports:
      - '8080:80'
    environment:
      - PMA_HOST=mysql-db
    networks:
      - db-net
      - public-net

  # INTERN PORT: 9000
  php-fpm:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
      target: development
    volumes:
      - ./:/var/www:rw
    environment:
      APP_ENV: "development"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "12346"
      TWIG_CACHE: "false"
      TWIG_CHARSET: "utf-8"
      TWIG_DEBUG: "true"
    depends_on:
      - mysql-db
    networks:
      - default


  # INTERN PORT: 3306
  mysql-db:
    hostname: "mysql-db"
    build:
      context: .
      dockerfile: docker/mysql/Dockerfile
      target: base
    environment:
      MYSQL_ROOT_PASSWORD: "bAcspSi$$93@C!"
      MYSQL_DATABASE: "main"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "12346"
    volumes:
      - /var/lib/mysql
    networks:
      - default
      - db-net

networks:
  public-net:
    name: public-net
  db-net:
    name: db-net
